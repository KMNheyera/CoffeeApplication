<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{ title }}</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="modal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label for="userName">User Name</label>
        <div *ngIf="signedIn" class="form-control font-weight-bold">
          {{ userId | username | async }}
        </div>

        <div *ngIf="!signedIn" class="font-weight-bold font-red">
          Not registered user, Please sign in to collect points.
        </div>
      </div>
      <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input
          type="text"
          class="form-control"
          id="cardNumber"
          name="cardNumber"
          pattern="[0-9]{16}"
          maxlength="16"
          [(ngModel)]="cardData.cardNumber"
          disabled
          required
        />
      </div>
      <div class="form-group">
        <label for="expirationDate">Expiration Date</label>
        <input
          type="month"
          class="form-control"
          id="expirationDate"
          name="expirationDate"
          [(ngModel)]="cardData.expirationDate"
          disabled
          required
        />
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input
          type="text"
          class="form-control"
          id="cvv"
          name="cvv"
          pattern="[0-9]{3,4}"
          maxlength="4"
          [(ngModel)]="cardData.cvv"
          disabled
          required
        />
      </div>
      <div class="form-group">
        <label for="cardholderName">Cardholder Name</label>
        <input
          type="text"
          class="form-control"
          id="cardholderName"
          name="cardholderName"
          [(ngModel)]="cardData.cardholderName"
          disabled
          required
        />
      </div>
      <div class="form-group">
        <label for="billingAddress">Billing Address</label>
        <input
          type="text"
          class="form-control"
          id="billingAddress"
          name="billingAddress"
          [(ngModel)]="cardData.billingAddress"
          disabled
          required
        />
      </div>
      <div class="form-group m-t-40 row">
        <div class="col-4 font-weight-bold">Total Cost</div>
        <div class="col-8 text-right font-weight-bold">
          <span>
            {{ totalCost | currency }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-dark btn-lg btn-block" (click)="pay()">
    Pay
  </button>
</div>
