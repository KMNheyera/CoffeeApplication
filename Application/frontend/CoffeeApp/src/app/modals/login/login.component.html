<div class="modal-body"></div>
<tabset [ngClass]="'nav-pills'">
  <tab heading="Sign In">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            placeholder="Enter email"
            [(ngModel)]="email"
            required
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            [(ngModel)]="password"
            disabled
          />
        </div>
        <div class="row">
          <div class="col-12">
            <button
              class="btn btn-primary btn-sm btn-block m-b-5"
              (click)="signIn()"
              [disabled]="email === '' || password === ''"
            >
              Sign in
            </button>
          </div>
          <div class="col-12">
            <button
              class="btn btn-outline-secondary btn-sm btn-block"
              (click)="modal.dismiss('Cross click')"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="isFailedLoginAttempt" class="alert alert-danger" role="alert">
      Sorry, Email {{ email }} was not found. Click
      <span class="font-weight-bold">Sign Up</span> to register.
    </div>
  </tab>
  <tab heading="Sign Up">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter First Name"
            [(ngModel)]="firstName"
          />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Last Name"
            [(ngModel)]="lastName"
          />
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            placeholder="Enter email"
            [(ngModel)]="email"
            required
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            [(ngModel)]="password"
            disabled
          />
        </div>
        <div class="form-group">
          <label for="password">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            [(ngModel)]="password"
            disabled
          />
        </div>
        <div class="row">
          <div class="col-12">
            <button
              class="btn btn-primary btn-sm btn-block m-b-5"
              (click)="signUp()"
            >
              Sign Up & Sign in
            </button>
          </div>
          <div class="col-12">
            <button
              class="btn btn-outline-secondary btn-sm btn-block"
              (click)="modal.dismiss('Cross click')"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </tab>
</tabset>
